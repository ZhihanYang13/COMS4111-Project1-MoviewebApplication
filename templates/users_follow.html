{% extends "index.html" %}

{% block title %}
<title> Users_follow-Main Page </title>
{% endblock %}

{% block body %}
<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>

<body>
  <h1>{{name}} 's Actor</h1>
  <p>{{ data|length }} records</p>
<table border="1">
  <tr>
    <th>User_name</th>
    <th>User's actor</th>
  </tr>
  {% for n in data %}
  <tr>
    <td>{{n.User_name}}</td>
    <td>{{n.actor}}</td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
{% endblock %}
